name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Fast checks on Linux (cheapest runner)
  check:
    name: Format, Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy (web)
        run: cargo clippy --target wasm32-unknown-unknown --features web -- -D warnings

  # Tests run on macOS to avoid Linux desktop dependency issues
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-test

      - name: Run tests
        run: cargo test --lib --verbose

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-audit --locked
      - run: cargo audit

  # Web build (Linux) - needed for GitHub Pages
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install dioxus-cli
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7

      - name: Build web bundle
        run: dx bundle --release

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/planner/release/web/public

  # macOS desktop build - primary desktop target
  build-desktop-macos:
    name: Build Desktop (macOS)
    needs: [check, test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos

      - name: Build desktop
        run: cargo build --features desktop --release --target aarch64-apple-darwin

  # Windows desktop build - future release target, optional for now
  build-desktop-windows:
    name: Build Desktop (Windows)
    needs: [check, test]
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          key: windows

      - name: Build desktop
        run: cargo build --features desktop --release --target x86_64-pc-windows-msvc

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-web, build-desktop-macos, audit]
    # Note: Windows build is optional (continue-on-error), doesn't block deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
