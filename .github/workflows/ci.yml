name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Needed for GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check:
    name: Format, Lint, Test, Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      # Install Linux dependencies for desktop build
      # Reference: https://dioxuslabs.com/learn/0.7/getting_started/
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev \
            librsvg2-dev

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy (web)
        run: cargo clippy --target wasm32-unknown-unknown --features web -- -D warnings

      - name: Clippy (desktop)
        run: cargo clippy --features desktop --all-targets -- -D warnings

      # Tests are in lib.rs (models, utils) - pure logic, no GUI deps needed at runtime
      - name: Run tests
        run: cargo test --lib --verbose

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Security audit
        run: cargo audit

  build-web:
    name: Build Web (WASM)
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install dioxus-cli
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7

      - name: Build web bundle
        run: dx bundle --release

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/planner/release/web/public

  build-desktop:
    name: Build Desktop
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev \
            librsvg2-dev

      - name: Build desktop binary
        run: cargo build --features desktop --release

  deploy:
    name: Deploy to GitHub Pages
    needs: build-web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
